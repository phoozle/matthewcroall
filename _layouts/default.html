<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matthew Croall</title>

    <link rel="stylesheet" href="/assets/css/main.css?v=">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="dark:bg-gray-800 dark:text-white font-serif h-screen">
    <div class="h-full flex flex-col">
      <header
        class="z-10 sticky top-0 text-white sm:subpixel-antialiased md:antialiased bg-gradient-to-r from-indigo-800 to-blue-500"
      >
        <div
          class="absolute inset-0 opacity-30"
          style="background-image: url('/assets/images/pixels.png'); background-size: 2.5px;"
        ></div>

        <div class="relative z-1 flex items-center max-w-screen-md mx-auto">
          <h1 class="py-4 text-2xl font-lato">
            <a href="/" class="flex items-center p-1 bg-black bg-opacity-0 hover:bg-opacity-50">
              Matthew Croall
            </a>
          </h1>

          <nav>
            <a href="/resume" class="ml-4 p-1 bg-black bg-opacity-10 hover:bg-opacity-50">
              <span class="text-opacity-50 text-white">[</span> resume <span class="text-opacity-50 text-white">]</span>
            </a>
            <a href="/resume" class="ml-4 p-1 bg-black bg-opacity-10 hover:bg-opacity-50">
              <span class="text-opacity-50 text-white">[</span> projects <span class="text-opacity-50 text-white">]</span>
            </a>
          </nav>

          <aside class="ml-auto py-4 flex space-x-4 items-center">
            <a href="https://github.com/phoozle" target="_blank">
              <img class="w-8 hover:opacity-80" src="/assets/images/github.png" alt="Github">
            </a>

            <a href="mailto:{{ site.email }}" class="underline">
              <img class="w-8 hover:opacity-80" src="/assets/images/email.svg" alt="Email me">
            </a>
          </aside>
        </div>
      </header>

      <section class="max-w-screen-md mx-auto flex-grow">
        {{ content }}
      </section>
    </div>
  </body>
</html>
